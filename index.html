<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Background Color Selector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pilih Warna Background</h1>
    <div class="selector">
      <a><div class="circle red-circle" id="merah"></div></a>
      <a><div class="circle orange-circle" id="orange"></div></a>
      <a><div class="circle lime-circle" id="hijau"></div></a>
      <a><div class="circle blue-circle" id="biru"></div></a>
    </div>
  </div>
  <div class="button-section">
    <button type="button" class="btn-reset" id="reset">RESET BUTTON</button>
  </div>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
